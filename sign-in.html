<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmUI Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url(./assets/images/header-img.jpg) center/cover no-repeat;
            color: #fff;
        }

        .FilmUI-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .login-container {
            max-width: 450px;
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Floating Labels */
        .form-floating .form-control {
            background: transparent !important;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 15px;
            box-shadow: none;
        }

        /* Button Styling */
        .btn-FilmUI {
            background: #e50914;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            transition: 0.3s;
        }

        .btn-FilmUI:hover {
            background: #f6121d;
        }

        /* Sign-in Code Button */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Forgot Password Link */
        .forgot-password {
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Signup Section */
        .signup-link a {
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* ReCAPTCHA Text */
        .text-white-50 {
            font-size: 12px;
        }



        form .form-floating>.form-control:focus~label {
            color: rgba(255, 255, 255, 0.7);
        }

        form .form-floating>.form-control:focus~label::after {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <img src="./assets/images/logo.png" alt="FilmUI Logo" class="FilmUI-logo" draggable="false">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <h2 class="mb-4 text-start">Sign In</h2>
            <form>
                <!-- Email Input with Floating Label -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email or mobile number"
                        required>
                    <label for="floatingEmail">Email or mobile number</label>
                </div>

                <!-- Password Input with Floating Label -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn btn-FilmUI w-100 text-white">Sign In</button>

                <div class="mt-3">OR</div>

                <!-- Sign-in Code -->
                <button type="button" class="btn btn-secondary w-100 mt-2">Use a sign-in code</button>

                <!-- Forgot Password -->
                <div class="mt-3 text-start">
                    <a href="#" class="forgot-password text-secondary text-white">Forgot password?</a>
                </div>

                <!-- Remember Me -->
                <div class="form-check mt-3 text-start">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
            </form>

            <!-- Signup & ReCAPTCHA -->
            <div class="mt-4 text-start">
                <p class="signup-link">New to FilmUI? <a href="#" class="text-white fw-bold">Sign up now.</a></p>
                <small class="text-white-50">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#" class="text-primary">Learn more.</a>
                </small>
            </div>
        </div>
    </div>
</body>

</html>
